name: Update golangci-lint Version

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:
    inputs:
      golangci_lint_version:
        description: 'golangci-lint version to update to (e.g., v2.7.2)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  update-golangci-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get latest golangci-lint version
        id: golangci_lint
        run: |
          # Function to get version with retries
          get_version() {
            local retries=3
            local delay=5

            for ((i=1; i<=retries; i++)); do
              echo "Attempt $i to fetch golangci-lint version..." >&2

              response=$(curl -s --max-time 30 https://api.github.com/repos/golangci/golangci-lint/releases/latest)

              if [ $? -eq 0 ] && [ -n "$response" ]; then
                version=$(echo "$response" | jq -r '.tag_name // empty')

                if [ -n "$version" ] && [ "$version" != "null" ] && [[ "$version" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
                  echo "Successfully fetched golangci-lint version: $version" >&2
                  echo "$version"
                  return 0
                else
                  echo "Invalid version format: '$version'" >&2
                fi
              else
                echo "API call failed or returned empty response" >&2
              fi

              if [ $i -lt $retries ]; then
                echo "Retrying in $delay seconds..." >&2
                sleep $delay
              fi
            done

            echo "Failed to fetch valid golangci-lint version after $retries attempts" >&2
            return 1
          }

          if [ -n "${{ github.event.inputs.golangci_lint_version }}" ]; then
            LATEST_VERSION="${{ github.event.inputs.golangci_lint_version }}"
            # Validate manually provided version
            if ! [[ "$LATEST_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Error: Invalid version format '$LATEST_VERSION' - expected format: vX.Y.Z"
              exit 1
            fi
          else
            LATEST_VERSION=$(get_version)
            if [ $? -ne 0 ] || [ -z "$LATEST_VERSION" ]; then
              echo "Error: Failed to fetch valid golangci-lint version"
              exit 1
            fi
          fi

          echo "Latest golangci-lint version: $LATEST_VERSION"
          echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          # Get current version from Makefile
          CURRENT_VERSION=$(grep -oP 'GOLANGCI_LINT_VERSION \?= \Kv[0-9]+\.[0-9]+\.[0-9]+' Makefile)
          echo "Current version: $CURRENT_VERSION"
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Check if update is needed
        id: check
        run: |
          if [ "${{ steps.golangci_lint.outputs.version }}" == "${{ steps.golangci_lint.outputs.current }}" ]; then
            echo "No update needed. Already at ${{ steps.golangci_lint.outputs.version }}"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "Update needed: ${{ steps.golangci_lint.outputs.current }} -> ${{ steps.golangci_lint.outputs.version }}"
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Update golangci-lint version in Makefile
        if: steps.check.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.golangci_lint.outputs.version }}"
          OLD_VERSION="${{ steps.golangci_lint.outputs.current }}"

          echo "Updating from $OLD_VERSION to $NEW_VERSION"

          # Update Makefile
          sed -i "s|GOLANGCI_LINT_VERSION ?= $OLD_VERSION|GOLANGCI_LINT_VERSION ?= $NEW_VERSION|g" Makefile

          echo "Makefile updated successfully"

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Update golangci-lint to ${{ steps.golangci_lint.outputs.version }}"
          title: "Update golangci-lint to ${{ steps.golangci_lint.outputs.version }}"
          body: |
            ## Update golangci-lint Version

            This PR updates golangci-lint from ${{ steps.golangci_lint.outputs.current }} to ${{ steps.golangci_lint.outputs.version }}.

            ### Files Updated:
            - `Makefile`

            ### golangci-lint Release Notes
            https://github.com/golangci/golangci-lint/releases/tag/${{ steps.golangci_lint.outputs.version }}

            ---
            *This PR was automatically created by the golangci-lint update workflow*
          branch: update-golangci-lint-${{ steps.golangci_lint.outputs.version }}
          delete-branch: true
          labels: |
            dependencies
            automation
          assignees: sebrandon1
